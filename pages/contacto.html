    <h1>Formulario de contacto</h1>
    <form action="#">
        <div>
            <label for="nombre-formulario">Nombre</label>
            <input type="text" id="nombre-formulario">
        </div>
        <br>
        <div>
            <label for="correo-formulario">Correo</label>
            <input type="email" id="correo-formulario">
        </div>
        <br>
        <div>
            <label for="mensaje-formulario">Escriba su mensaje</label><br>
            <textarea name="" id="mensaje-formulario" cols="30" rows="10"></textarea>

        <br>
